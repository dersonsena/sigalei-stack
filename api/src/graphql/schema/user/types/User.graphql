"""
User: represents a user
"""
type User {
  """
  User id
  """
  id: ID!
  """
  User email
  """
  email: String
  """
  User password
  """
  password: String
  """
  The user tasks
  """
  tasks(
    first: Int=10,
    after: String,
    last: Int,
    before: String
  ): UserTasksConnection
}
